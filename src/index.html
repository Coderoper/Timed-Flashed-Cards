<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The best questions</title>
  </head>
  <body>
  <div class="container">

    <div class="col-md-3">
      <form id="questionForm">
        <h3><span id="questionPrompt"></span></h3>
        <input type="radio" name="choice" value="A">
        <label id="labelA">A. <span id="choiceA"></span></label>
        <br>
        <input type="radio" name="choice" value="B">
        <label id="labelB">B. <span id="choiceB"></span></label>
        <br>
        <input type="radio" name="choice" value="C">
        <label id="labelC">C. <span id="choiceC"></span></label>
        <br>
        <input type="radio" name="choice" value="D">
        <label id="labelD">D. <span id="choiceD"></span></label>
        <br>
        <button type="submit" class="btn btn-primary">Submit Answer</button>
      </form>
      <button id="nextButton" type="button" class="btn btn-warning">Next Question</button>
      <h1 id="congrats">Good job, you! You got it right, big guy :)</h1>
      <h1 id="failure">You got it wrong! Open up your ears, idiot!</h1>
    </div>

  </div>

  </body>
</html>
